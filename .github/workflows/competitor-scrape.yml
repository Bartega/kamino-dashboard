name: Competitor Intelligence Scrape

on:
  schedule:
    - cron: "0 0,6,12,18 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install scraper dependencies
        working-directory: scraper
        run: npm ci

      - name: Run competitor scrape
        working-directory: scraper
        env:
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          KV_REST_API_URL: ${{ secrets.KV_REST_API_URL }}
          KV_REST_API_TOKEN: ${{ secrets.KV_REST_API_TOKEN }}
          DEFILLAMA_API_BASE: https://api.llama.fi
        run: npx tsx competitor-scrape.ts

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase
          if git diff --quiet src/lib/data/competitor-data.json 2>/dev/null; then
            echo "No changes to competitor data"
          else
            git add src/lib/data/competitor-data.json
            git commit -m "Update competitor data $(date -Iseconds)"
            git push
          fi
